<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      
  <title>SignUp</title>
</head>
<body>
  <!-- SignUp -->
   <div class="p-5 w-1/4 mx-auto bg-zinc-200 rounded-lg items-center mt-5 border ">
    <input 
    type="text"
    placeholder="Enter Name"
    class="signupName mx-auto border rounded-lg w-full mt-2 mb-2 p-2"
    >
    <div class="nameSign"></div>
    <br>


    <input 
    type="email"
    placeholder="Enter Email"
    class="signupEmail mx-auto border rounded-lg w-full mb-2 p-2"
    >
    <div class="emailSign"></div>
    <br>


    <input 
    type="password"
    placeholder="Enter Password"
    class="signupPassword mx-auto border rounded-lg w-full mb-2 p-2"
    >
    <div class="passwordSign"></div>
    <br>


    <button class="p-2 bg-green-400 hover:bg-green-800 mt-2 rounded-lg m-auto flex justify-center" onclick="signup()">SignUp</button>
    <div class="signupDiv flex justify-center"></div>
   </div>


   <!-- login -->
    <div class="p-5 w-1/4 mx-auto bg-zinc-200 rounded-lg items-center mt-5 border">
      <input 
      type="email"
      placeholder="Enter Email"
      class="loginEmail mx-auto border rounded-lg w-full mb-2 p-2"
      >
      <div class="emailLogin"></div>


      <input 
      type="password"
      placeholder="Enter Password"
      class="loginPassword mx-auto border rounded-lg w-full mb-2 p-2"
      >
      <div class="passwordLogin"></div>
      <br>


      <button class="p-2 bg-green-400 hover:bg-green-800 mt-2 rounded-lg m-auto flex justify-center" onclick="login()">login</button>
      <div class="loginDiv flex justify-center"></div>
    </div>


    <!-- logout -->
     <div>
      <button class="p-2 bg-green-400 hover:bg-green-800 mt-5 flex justify-center rounded-lg w-1/6 m-auto" onclick="logout()">log Out</button>
      <div class="dataLogout flex justify-center"></div>
     </div>

</body>
  <script src="index.js"></script>
</html>
