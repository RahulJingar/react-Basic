<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
   <div class="flex justify-center flex-col p-8 bg-zinc-800 h-screen w-full">
        <h1 class="text-white font-bold text-2xl mb-8">API URL</h1>
        <div id="head"></div>
   </div>
</body>
    <script>
        const head = document.getElementById('head')
        fetch(`https://dummyjson.com/products`)
        .then(raw=>raw.json())
        .then(res=>{
            let { title,description, category,price,discountPercentage,rating} = res.products[0];
            console.log(res.products[0])
            head.innerHTML += `<div class="text-white border w-1/3 p-5 rounded-xl bg-zinc-500">
            <h2>title: ${title}</h2> <br>
            <h3>description: ${description}</h3> <br>
            <h4>category: ${category}</h4> <br>
            <h5>price: ${price}</h5> <br>
            <h6>discountPercentage: ${discountPercentage}</h6> <br>
            <h3>rating: ${rating}</h3>
        </div>`
        })
    </script>
</html>
